<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>

    <!-- Favicons for different devices and screen resolutions -->
    <link rel="icon" href="My-logo.png" sizes="16x16" type="image/png">
    <link rel="icon" href="My-logo.png" sizes="32x32" type="image/png">
    <link rel="icon" href="My-logo.png" sizes="64x64" type="image/png">
    <link rel="icon" href="My-logo.png" sizes="192x192" type="image/png">
    <link rel="apple-touch-icon" href="My-logo.png" sizes="180x180">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="search-engine">
        <h1>Image Search Engine</h1>
        <div class="search-bar-container">
            <input type="text" id="search-bar" placeholder="Search for images...">
            <button id="search-button">Search</button>
        </div>
        <div id="image-results">
            <!-- Images will be dynamically inserted here -->
        </div>
        <button id="show-more">Show More</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
